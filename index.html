<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One:ital@1&family=Rubik+Doodle+Shadow&family=Waterfall&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Streaminglandia</title>
</head>
<body>
    <!--Header-->

    <header>
        <nav>
            <img src="./images/logo/icons/icon_menu.svg" alt="menu" class="menu hidden">
    
            <div class="navbar-left">
                <img src="./images/logo/logoStreaminglandia.png" alt="logo_streamiglandia" class="logo">
                <span class="navbarStreaminglandia">StreamingLandia</span><br>
                    
                <ul>
                    <li><a href="/">Noticias</a></li>
                    <li><a href="/">Películas</a></li>
                    <li><a href="/">Series</a></li>
                    <li><a href="/">Gente</a></li>
                </ul>
            </div>
    
            <div class="navbar-right">
                <ul>
                    <li class="navbar-login"><a href="/">Iniciar sesión</a></li>
                    <li class="navbar-register"><a href="/">Únete a Streamiglandia</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!--/Header-->

    <!--Main-->
    <main>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div id="carousel" class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="3000">
                <img class="image-carousel" src="/images/jhon-wickjpg" class="d-block" alt="jhon-wick">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img class="image-carousel" src="/images/halo.jpg" class="d-block" alt="halo">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img class="image-carousel" src="/images/dune.jpg" class="d-block" alt="dune">
              </div>
    
              <div class="overlay">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-12 text-center text-md-start d-block">
                            <h2>Te damos la bienvenida!</h2>
                            <h3 class="d-done d-md-block">Millones de películas y series por descubrir. Explora ya!</h3>

                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Busca una película o serie..." aria-label="Search">
                                <button id="buscar" class="btn btn-outline-success" type="submit">Buscar</button>
                              </form>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>

          <section>
            <div class="tendencias-container">
                <div>
                    <h2>Tendencias</h2>

                </div>
            </div>

            <div class="movies-container">
                <div class="carousel-container">
                    <div class="tendencias">
                    
                        <div class="container-image">
                            <img src="./images/peliculas/damsel.webp" alt="damsel">
                        </div>
                        <div class="container-image">
                            <img src="./images/series/the-gentlemen.webp" alt="the-gentlemen">
                        </div>
                        <div class="container-image">
                            <img src="./images/peliculas/poor-things.webp" alt="poor-things">
                        </div>
                        <div class="container-image">
                            <img src="./images/series/one-piece.webp" alt="one-piece">
                        </div>
                        <div class="container-image">
                            <img src="./images/peliculas/oppenheimer.webp" alt="oppenheimer">
                        </div>
                        <div class="container-image">
                            <img src="./images/series/shogun.webp" alt="shogun">
                        </div>
                        <div class="container-image">
                            <img src="./images/peliculas/duna.webp" alt="duna">
                        </div>
                        <div class="container-image">
                            <img src="./images/series/halo.webp" alt="halo">
                        </div>
                        <div class="container-image">
                            <img src="./images/series/los-simpsons.webp" alt="los-simpsons">
                        </div>
                        <div class="container-image">
                            <img src="./images/series/the-good-doctor.webp" alt="the-good-doctor">
                        </div>
                             
                    </div>
                </div>
            </div>
          </section>

          <section>
            <div class="tendencias-container">
                <div>
                    <h2>Últimos Trailers</h2>
                </div>
            </div>

            <div class="movies-container">
                <div class="carousel-container">
                    <div class="trailers">
                        <div>
                            <iframe src="https://www.youtube.com/embed/hkjLsLxLDoc?si=3D7Fhe9T-5OdwzpL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        </div>

                        <div>
                            <iframe src="https://www.youtube.com/embed/GExflKHU3VE?si=mZQsC2gvmZSK0cvS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        </div>

                        <div>
                        <iframe src="https://www.youtube.com/embed/BUt97Dv0y9E?si=VS2qmIx1rNBnmJvo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        </div>

                        <div>
                            <iframe src="https://www.youtube.com/embed/_Ho8NeAmvXk?si=7YjPflJu1OKmA7oa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        </div>

                        <div>
                            <iframe src="https://www.youtube.com/embed/5VC59zhC_iI?si=S4BMTHa51CjE8lpx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        </div>

                        <div>
                            <iframe src="https://www.youtube.com/embed/STORuB0h4OI?si=sjWTjVmlJtzDTuGR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        </div>

                        <div>
                            <iframe  src="https://www.youtube.com/embed/TTgk_iT8Uts?si=D0hz3oPMj5RhhVGS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        </div>

                        <div>
                            <iframe src="https://www.youtube.com/embed/JoO7TGG2Kms?si=uOJ88Osv9mrlw5L0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        </div>

                        <div>
                            <iframe src="https://www.youtube.com/embed/9rx47yq9fiU?si=1KjGfdSyWHEfVqVo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        </div>

                        <div>
                            <iframe src="https://www.youtube.com/embed/SsEojV8hZ9I?si=IXcfZbDjbHOFWE8L" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        </div>

                    </div>
                </div>
            </div>
            
          </section>
    </main>
    <!--/Main-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
